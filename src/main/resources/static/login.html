<!DOCTYPE html>
<html lang="en">
<script src="jquery-3.6.3.min.js"></script>
<script src="login.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>Logg inn</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h1>Logg inn</h1>
                <div id="alert">
                    <div class="alert alert-info" role="alert">Siden brukerkontoene initialiseres via data.sql mÃ¥ passordene krypteres manuelt med knappen under. Det tar noen sekunder om de ikke allerede er kypterte.</div>
                </div>
                <div class="form">
                    <label for="username" class="form-label">Brukernavn</label>
                    <div class="input-group">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="username">
                    </div>
                    <label for="password" class="form-label">Passord</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="bi bi-key"></i></span>
                        <input type="password" class="form-control" id="password">
                    </div>
                </div><br>
                <button type="button" class="btn btn-primary" id="loginbtn" onclick="login()"><i class="bi bi-person-fill"></i> Logg inn</button>
                <button type="button" class="btn btn-primary" id="encryptbtn" onclick="encrypt()"><i class="bi bi-shield-fill-check"></i> Krypter</button>
            </div>
        </div>
    </div>
</body>
</html>

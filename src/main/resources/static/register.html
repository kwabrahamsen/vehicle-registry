<!DOCTYPE html>
<html lang="en">
<script src="jquery-3.6.3.min.js"></script>
<script src="register.js"></script>
<script src="validation.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
<head>
    <meta charset="UTF-8">
    <title>Registrer</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="col-md-6">
                    <h1>Kjøretøyregister</h1>
                    <div id="fail"></div>
                    <form class="form">
                        <div class="form-group">
                            <h2>Personalia</h2>
                            <label for="personalNumber" class="form-label">Eiers personnummer</label>
                            <input type="text" class="form-control" id="personalNumber" onchange="validatePersonalNumber(this.value)">
                            <span id="failPersonalNumber" style="color: red"></span><br>
                            <label for="name" class="form-label">Eiers navn</label>
                            <input type="text" class="form-control" id="name" onchange="validateName(this.value)">
                            <span id="failName" style="color: red"></span><br>
                            <label for="address" class="form-label">Eiers adresse</label>
                            <input type="text" class="form-control" id="address"  onchange="validateAddress(this.value)">
                            <span id="failAddress" style="color: red"></span><br>
                        </div>
                        <div class="form-group">
                            <h2>Om kjøretøyet</h2>
                            <label for="licenceNumber" class="form-label">Kjennetegn</label>
                            <input type="text" class="form-control" id="licenceNumber" onchange="validateLicenceNumber(this.value)">
                            <span id="failLicenceNumber" style="color: red"></span><br>
                            <div id="failCarMake"></div>
                            <label for="carMake" class="form-label">Bilmerke</label>
                            <div id="carMake"></div><br><!-- car make from server-->
                            <label for="carModel" class="form-label">Biltype</label>
                            <div id="carModel"></div><!-- car model from server-->
                        </div>
                    </form><br>
                    <button type="button" class="btn btn-primary" onclick="validateAndRegister()"><i class="bi bi-pencil-fill"></i> Registrer</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
